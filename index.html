<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
</head>

<body>
    <div class="grid-div">
        <div class="calculator">
            <div class="screen grid-item-s"></div>
            <button class="btn grid-item-1 smaller" id="mc">MC</button>
            <button class="btn grid-item-2 smaller">M+</button>
            <button class="btn grid-item-3 smaller">M-</button>
            <button class="btn grid-item-4 smaller">MR</button>
            <button class="btn grid-item-5 ">C</button>
            <button class="btn grid-item-6">/</button>
            <button class="btn grid-item-7 bigger">*</button>
            <button class="btn grid-item-8 smaller">Del</button>
            <button class="btn grid-item-9">7</button>
            <button class="btn grid-item-10">8</button>
            <button class="btn grid-item-11">9</button>
            <button class="btn grid-item-12 bigger">-</button>
            <button class="btn grid-item-13">4</button>
            <button class="btn grid-item-14">5</button>
            <button class="btn grid-item-15">6</button>
            <button class="btn grid-item-16 bigger">+</button>
            <button class="btn grid-item-17">1</button>
            <button class="btn grid-item-18">2</button>
            <button class="btn grid-item-19">3</button>
            <button class="btn grid-item-20 bigger">=</button>
            <button class="btn grid-item-21">%</button>
            <button class="btn grid-item-22">0</button>
            <button class="btn grid-item-23">.</button>
        </div>
    </div>

</body>


</html>
